<!DOCTYPE html>
<html lang="en">
    <body>
        <p id="demo"></p>
        <p id="hi2"></p>
    <script>

        // Normal Function writing
        function hello() {
            return "Hello World!";
        }
        document.getElementById("demo").innerHTML = hello();

        // Arrow Function writing
        hello2 = () => "Hello World again!";
        document.getElementById("hi2").innerHTML = hello2();
    </script>
    
    
    </body>
</html>
