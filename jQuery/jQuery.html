<!DOCTYPE html>
<html>
<head>
<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<script>
$(document).ready(function() { /* targets the whole document and indicates when it is ready, to peform the function */
    $("html").append( /* targets html to append the body tag, div tags, and p tags */
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"}); /* targets the p id '2' to make the text red */
    $("#3").click(function () { /* targets tge p id '3' on click it will hide the h1 and put the message in console log */
        $('h1').hide();
        console.log("You successfully hid the headiing");
    });
    $("#1").slideUp('200'); /* targets the p id '1' to hide text with slideUp animation */
});




</script>
</html>
